global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Disheap Engine metrics
  - job_name: 'disheap-engine'
    static_configs:
      - targets: ['disheap-engine:9091']
    scrape_interval: 10s
    metrics_path: /metrics

  # Disheap API metrics
  - job_name: 'disheap-api'
    static_configs:
      - targets: ['disheap-api:3000']
    scrape_interval: 15s
    metrics_path: /metrics

  # Redis metrics (if redis_exporter is added later)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
